<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>


<body>

<h1>All Books</h1>
{% block content %}
    {% for book in book_list %}
        <p>{{ book.title }}</p>
        {{ book.author }}
        {{ book.price }}
        {{ book.stock }}
        {{ book.description }}
        {{ book.published_date }}
    {% endfor %}
{% endblock %}

</body>


</html>
